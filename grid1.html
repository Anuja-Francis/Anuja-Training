<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task 1</title>
</head>
<style>
    .grid{
        display: grid;
        justify-content: center;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
    }
    .grid div{
        border: #77a6b6 solid 2px;
        background-color: #6b6bce;
        color: white;
        border-radius: .5em;
        padding: 0.5rem;
    }
</style>
<body>
    <div class="grid">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>
</body>
</html>
