<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 2</title>
</head>
<body>
    <canvas></canvas>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        const x = 100;
        const y = 60;
        const width = 500;
        const height = 200;
        ctx.fillStyle = "blue";

        ctx.fillRect(x,y,width,height);
    </script>
</body>
</html>
