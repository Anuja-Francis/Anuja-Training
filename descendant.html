<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    li {
            list-style-type: disc;
        }

    li li {
        list-style-type: circle;
    }
</style>
<body>
    <ul>
        <li>
            <div>Fruits</div>
            <ul>
                <li>Apple</li>
                <li>Orange</li>
            </ul>     
        </li>
    </ul>
</body>
</html>
